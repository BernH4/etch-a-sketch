
<!DOCTYPE html>
<html>
  <head>
    <title>Etch-A-Sketch</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="title"> 
      <h1 class="text-style">Etch-A-Sketch</h1>
    </div>

    <div id="screen-center">
      <div id="grid-and-sidebar">
        <div id="grid-container"></div>
        <div id="side-bar">
          <img data-tool="rainbow" src="rainbow.svg" alt="R">
          <a data-tool="lighten" href="#">L</a>
          <a data-tool="darken" href="#">D</a>
          <div id="placeholder"></div>
          <div data-tool="hsl(168, 076%, 042%)" style="background-color: hsl(168, 076%, 042%)"></div>
          <div data-tool="hsl(145, 063%, 049%)" style="background-color: hsl(145, 063%, 049%)"></div>
          <div data-tool="hsl(204, 070%, 053%)" style="background-color: hsl(204, 070%, 053%)"></div>
          <div data-tool="hsl(283, 039%, 053%)" style="background-color: hsl(283, 039%, 053%)"></div>
          <div data-tool="hsl(210, 029%, 029%)" style="background-color: hsl(210, 029%, 029%)"></div>
          <div data-tool="hsl(048, 089%, 050%)" style="background-color: hsl(048, 089%, 050%)"></div>
          <div data-tool="hsl(028, 080%, 052%)" style="background-color: hsl(028, 080%, 052%)"></div>
          <div data-tool="hsl(006, 078%, 057%)" style="background-color: hsl(006, 078%, 057%)"></div>
          <div data-tool="hsl(192, 015%, 094%)" style="background-color: hsl(192, 015%, 094%)"></div>
          <div data-tool="hsl(184, 009%, 062%)" style="background-color: hsl(184, 009%, 062%)"></div>
        </div>
      </div>
      <div id="bottom-controls">
        <button class="text-style" id="btn-reset">Reset Grid</button>
        <form action="#" id="form-grid-size">
          <input id="input-grid-size" class="text-style" type="text" onfocus="this.value=''" placeholder="16x16 (Enter Grid-Size)">
          <button class="text-style" id="btn-grid-size">APPLY</button>
        </form>
      </div>
    </div>

  </body>
  <script src="script.js"></script>
